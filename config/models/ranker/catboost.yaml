_target_: yamyam_lab.model.rank.boosting.CatBoostRankerTrainer

model_path: result/catboost/
results: catboost_ranker

# score: 후보 생성 모델(ALS/Node2Vec 등)의 (user, diner) 유사도/점수. candidate.parquet의 score 컬럼.
features:
  - min_price
  - max_price
  - mean_price
  - median_price
  - open_days_per_week
  - is_open_weekend
  - avg_open_hours_per_day
  - total_open_hours_per_week
  - asian
  - japanese
  - chinese
  - korean
  - western
  - cafe
  - snack
  - bunsik
  - etc
  - bar
  - reviewer_primary_category_large
  - reviewer_primary_category_middle

cat_features:
  - open_days_per_week
  - is_open_weekend
  - reviewer_primary_category_large
  - reviewer_primary_category_middle

params:
  loss_function: YetiRank
  eval_metric: NDCG:top=20
  learning_rate: 0.01
  l2_leaf_reg: 3
  border_count: 32
  random_strength: 1
  bagging_temperature: 0.2
  subsample: 0.8
  colsample_bylevel: 0.8
  allow_writing_files: False

early_stopping_rounds: 100
num_boost_round: 10000
verbose_eval: 100
seed: 42
