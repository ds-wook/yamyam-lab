_target_: yamyam_lab.model.rank.boosting.LightGBMTrainer

model_path: result/lightgbm/
results: lgb_ranker

# score: 후보 생성 모델(ALS/Node2Vec 등)의 (user, diner) 유사도/점수. candidate.parquet의 score 컬럼.
features:
  - min_price
  - max_price
  - mean_price
  - median_price
  - open_days_per_week
  - is_open_weekend
  - avg_open_hours_per_day
  - total_open_hours_per_week
  - asian
  - japanese
  - chinese
  - korean
  - western
  - cafe
  - snack
  - bunsik
  - etc
  - bar
  - reviewer_primary_category_large
  - reviewer_primary_category_middle

cat_features:
  - open_days_per_week
  - is_open_weekend
  - reviewer_primary_category_large
  - reviewer_primary_category_middle

params:
  objective: lambdarank
  boosting_type: gbdt
  metric: ndcg
  ndcg_at:
    - 20
  bagging_freq: 5
  bagging_fraction: 0.8
  feature_fraction: 0.9
  learning_rate: 0.01
  max_depth: -1
  num_leaves: 16
  min_data_in_leaf: 20

early_stopping_rounds: 100
num_boost_round: 10000
verbose_eval: 100
seed: 42
