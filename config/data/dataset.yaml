test_size: 0.4
min_reviews: 3
random_state: 42
test: false

category_column_for_meta: diner_category_large

user_engineered_feature_names:
  categorical_feature_count:
    categorical_feature_names:
      - diner_category_large
  visit_ratio_features:
    genre_columns:
      - korean
      - japanese
      - chinese
      - western
      - asian
  user_activity_patterns: {}

diner_engineered_feature_names:
  all_review_cnt: {}
  diner_review_tags: {}
  # diner에 diner_menu_price가 없으면 menu_path로 menu_df.csv 로드 후 diner별 가격 통계 계산
  diner_menu_price:
    menu_path: data/menu_df.csv
  # kakao_diner_open_hours.csv 기반: 영업일 수, 주말 영업 여부, 평균/주간 영업시간
  diner_open_hours:
    open_hours_path: data/kakao_diner_open_hours.csv

# negative sampling 시 user별 candidate에서만 샘플링 → candidate score 사용 가능
num_neg_samples: 10
sampling_type: random
is_timeseries_by_users: false
is_timeseries_by_time_point: true
train_time_point: "2024-06-01"
val_time_point: "2025-06-01"
test_time_point: "2025-09-01"
end_time_point: "2025-12-01"
candidate_type: node2vec
